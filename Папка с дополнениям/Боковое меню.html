<style>
	.gc-account-leftbar{
    background: #EBEBF1;
}
.gc-account-leftbar .gc-account-user-menu li a {
    background: transparent;

}
.gc-account-leftbar .gc-account-user-menu li a:hover{
	 background: transparent;


}
.gc-account-leftbar .gc-account-user-menu li a:hover .menu-item-icons{
    transform: scale(1.1);
    transition: all .2s ease-in-out;
}
.gc-account-leftbar .gc-account-user-menu li.menu-item-notifications_button_small .notify-count {
	bottom: 8px;
    right: 9px;
}
.gc-account-leftbar .notify-count{
	width: 27px;
    padding: 3px 0px;
    font-size: 0.7em;
}
.gc-account-leftbar li.active a, .gc-account-leftbar  li.selected a{
	 background: #C5DBFC !important;
}
.gc-account-leftbar .gc-account-user-submenu-bar{
	background: #C5DBFC;
}
.gc-account-leftbar .gc-account-user-menu li.active a{
	background: #cbe1ff !important;
}
.menu-item-icons{
    transition: all .2s ease-in-out;
}

.gc-account-leftbar .gc-account-user-menu {
    position: fixed;
    top: 10%;
}
.gc-account-leftbar{
    //padding-left: 30px;
}

@media (max-height: 550px){
.gc-account-leftbar .gc-account-user-menu li a {
    height: 30px;
}
}
@media (max-width: 768px){
        .gc-account-leftbar .gc-account-user-menu {
            top: auto;
            background: #FAFAFD;
        }
       .gc-fade-wrapper .gc-fade  {
        background: #ffffff;
    }
        .gc-account-leftbar .gc-account-user-menu li {
        border-bottom: none;
    }
    .gc-account-leftbar .toggle-link{
    	background: #C5DBFC;
    }
    .gc-account-leftbar.expanded .toggle-link{
    	background: #C5DBFC;
    }
}
/*стили для кнопки крестика */


.hamburger-menu,
.hamburger-menu:after,
.hamburger-menu:before {
	width: 30px;
	height: 3px;
}
.hamburger{
	width: 30px;
    height: 30px;
    padding-top: 5px;
    padding-left: 5px;
}
.hamburger-menu {
	position: relative;
	transform: translateY(10px);
	background: #083372;
	transition: all 0ms 300ms;
}

.gc-account-leftbar.expanded .hamburger-menu {
	background: rgba(255, 255, 255, 0);
}

.hamburger-menu:before {
	content: "";
	position: absolute;
	left: 0;
	bottom: 10px;
	background: #083372;
	transition: bottom 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1), transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
}

.hamburger-menu:after {
	content: "";
	position: absolute;
	left: 0;
	top: 10px;
	background: #083372;
	transition: top 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1), transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
}

.gc-account-leftbar.expanded .hamburger-menu:after {
	top: 0;
	transform: rotate(45deg);
	transition: top 300ms cubic-bezier(0.23, 1, 0.32, 1), transform 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1);
}

.gc-account-leftbar.expanded .hamburger-menu:before {
	bottom: 0;
	transform: rotate(-45deg);
	transition: bottom 300ms cubic-bezier(0.23, 1, 0.32, 1),  transform 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1);
}
</style>
